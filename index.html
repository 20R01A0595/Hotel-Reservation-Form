<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 align="center">HOTEL RESERVATION</h1>
    <img src="hotelimg.jpg" width="100%" height="400px">
    <p>Fill the form to book your Hotel</p>
    <label for="firstname">First Name</label>
    <input  type="text" name="firstname"><br>
    <label  for="lastname">Last Name</label>
    <input type="text" name="lastname"><br>
    <label for="phoneno">Phone No</label>
    <input type="Number" name="phoneno"><br>
    <label for="email">Email</label>
    <input type="email" name="email"><br>
    <label for="arrivaldate">Arrival Date</label>
    <input type="date" name="arrivaldate"><br>
    <label for="departuredate">Departure Date</label>
    <input type="date" name="departuredate"><br>
    <label for="numberofadults">Number Of Adults</label>
    <input type="Number" name="numberofadults"><br>
    <label for="numberofchildren">Number Of Children</label>
    <input type="Number" name="numberofchildren"><br>
    <input type="Submit" name="Submit">
    </div>

</body>
</html>
